<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Twitter Bootstrap 3 : POP UP youtube in modal </title>
  
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js'></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    
 

<style type='text/css'>
  body {
    padding-top: 50px;
  }

.starter-template {
  padding: 40px 15px;
  text-align: center;
}

img {
    border: 3px solid #999;
}
  
</style>
 

<script type='text/javascript'>//<![CDATA[ 
// TB3 docs on modals: http://getbootstrap.com/javascript/#modals-usage
// note this uses YouTube ID: darQyopeUEA
// just replace this with the YouTube ID you want, do not paste whole iframe embed tag from youtube


$(window).load(function(){

$('#myModal').on('show.bs.modal', function () {


  $('div.modal-body').html('<iframe src="http://www.youtube.com/v/darQyopeUEA&amp;rel=0&amp;autohide=1&amp;showinfo=0&amp;autoplay=1" width="500" height="281" frameborder="0" allowfullscreen=""></iframe>'); 

});

$('#myModal').on('hide.bs.modal', function () {
  $('div.modal-body').html('&nbsp;');  

});

});//]]>  


</script>

</head>

<body>


   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">


      <div class="starter-template">
        <h1>Bootstrap 3.0 Modal for YouTube</h1>
        <p class="lead">Sample of using a TB3 modal<br> to popup a YouTube video</p>

        <hr>

<!-- img link trigger modal -->
<a href="#">
<img src="https://i1.ytimg.com/vi/KBluUZ4NnZg/mqdefault.jpg" alt="" data-toggle="modal" data-target="#myModal">
</a> 


<!-- Modal -->
<div class="modal " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="modal-title" id="myModalLabel">Golden Loves Guitar !! </h3>
      </div>
      <div class="modal-body">
        <!-- youtube will be embedded here via JavaScript-->
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

</div> <!-- /.modal -->



</div>  <!-- /.starter-template -->    

</div><!-- /.container -->

  
</body>
</html>
