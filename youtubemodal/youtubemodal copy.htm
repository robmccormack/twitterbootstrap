<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Twitter Bootstrap 3 : POP UP youtube in modal </title>
  
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js'></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    




<script type='text/javascript'>//<![CDATA[ 
// TB3 docs on modals: http://getbootstrap.com/javascript/#modals-usage
// note this uses YouTube ID: darQyopeUEA
// just replace this with the YouTube ID you want, do not paste whole iframe embed tag


$(window).load(function(){


  $('.yt-link').on('show.bs.modal', function () {
    $(this).html('<iframe width="533" height="400" src="https://www.youtube.com/embed/' + $(this).attr('rel') + '?rel=0;showinfo=0;autohide=1;controls=2;autoplay=1" frameborder="0" allowfullscreen></iframe>');
});

$('.yt-link').on('hide.bs.modal', function () {
    $(this).html('&nbsp;');
});

});//]]>  


</script>






<style type='text/css'>
  body {
    padding-top: 50px;
  }

.starter-template {
  padding: 40px 15px;
  text-align: center;
}

img {
    border: 3px solid #999;
}
  
</style>
 
</head>

<body>
  <h1>test</h1>

<!-- img link trigger modal -->
<a href="#">
<img src="https://i1.ytimg.com/vi/KBluUZ4NnZg/mqdefault.jpg" alt="" data-toggle="modal" data-target="#myModal">
</a> 


<div id="myModal" class="modal fade yt-link"  role="dialog" rel="kfVsfOSbJY0">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h1 class="h3">It's Friday!</h1>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>






  </body>
</html>
